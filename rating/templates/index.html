{% extends 'base.html' %}
{% block title %}Main page{% endblock %}
{% block content %}
    <div class="container flex justify-center mt-10 mx-auto">
        <p class="text-3xl text-gray-300 font-semibold	">Courses</p>
    </div>
    <div class="container flex justify-center mt-5 mx-auto w-full">
        <form method="get" class="w-full">
            <div class="flex w-4/5 md:w-3/5 mx-auto">
                <input type="text" class="block p-2.5 text-sm text-white
                bg-gray-500 border border-gray-400 focus:ring-gray-300
                 focus:border-gray-300 w-4/5" name="course" placeholder="Input course">
                <button type="submit" class="w-1/5 btn btn-blue bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">Search</button>
            </div>
        </form>
    </div>
    <div class="container mt-3 w-full mx-auto">
        {% for course in courses %}
        <a href="{{course.name}}" class="bg-gray-800 w-4/5 md:w-3/5 flex justify-center mx-auto h-16 md:h-12 items-center rounded-md mt-2">
            <div >
                <div class="text-gray-200">
                        <p>{{ course.name }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
        
    </div>
{% endblock %}
