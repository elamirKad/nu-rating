{% extends 'base.html' %}
{% block title %}Main page{% endblock %}
{% block content %}
<!--https://coolors.co/palette/d6d6d6-ffee32-ffd100-202020-333533-->
    <div class="container flex justify-center mt-10 mx-auto">
        <p class="text-3xl text-gray-300 font-semibold	">Courses</p>
    </div>
    <div class="container flex justify-center mt-5 mx-auto w-full">
        <form autocomplete="off" method="get" class="w-full">
            <div class="flex w-4/5 md:w-3/5 mx-auto">
                <input id="course" type="text" style="background-color: #d6d6d6; color: #333533;" class="block p-2 text-sm w-4/5" name="course" placeholder="Input course">
                <button type="submit" class="w-1/5 btn text-white font-bold py-2 px-4" style="background-color: #ffd100; color: white;">Search</button>
            </div>
        </form>
    </div>
    <div class="container mt-3 w-full mx-auto">
        {% for course in courses %}
        <a href="{{course.name}}" style="background-color: #333533;" class="w-4/5 md:w-3/5 flex justify-center mx-auto h-16 md:h-12 items-center rounded-sm mt-2">
            <div >
                <div style="color: #d6d6d6;">
                        <p>{{ course.name }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
        
    </div>
{% endblock %}
